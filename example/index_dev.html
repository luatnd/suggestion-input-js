<html>
<head>
    <title>The demo</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../dist/css/SuggestionStyles.css">
    <link rel="stylesheet" href="../dist/css/DemoStyles.css">

    <!--
    Module load method is CORS enabled.
    So to try the module load method, you need to run this page by http[s] protocol,
    Origin is `null` while using file:// protocol => Is not allowed
    -->

    <!--
    Using this option when using http://
    -->
    <!-- in case ES6 modules are supported: Dev -->
    <script src="../src/index.js" type="module"></script>
    <!-- in case ES6 modules aren't supported: Bundled -->
    <script src="../dist/Suggestion.js" defer nomodule></script>

    <!--
    Using this option when using file://
    -->
    <!--<script src="../dist/Suggestion.js" defer></script>-->
</head>
<body>

<div class="page">
    <div class="page--bg-image"></div>

    <h1 class="page-title">Suggestion Plugin demo page</h1>

    <div class="row">
        <div class="col col-4">
            <form action=""  onsubmit="return onFrmSubmit(this)" class="box-form">
                <h3 class="box-form--title">Appstore Top Free</h3>
                <input type="text" data-sg-id="sg-appstore-top-free1" class="inputTransform">
                <br>
                <button class="submit-btn btn btn-info">Submit</button>
            </form>
        </div>
        <div class="col col-4">
            <form action=""  onsubmit="return onFrmSubmit(this)" class="box-form">
                <h3 class="box-form--title">Appstore Top Paid</h3>
                <input type="text" data-sg-id="sg-appstore-top-paid1" class="inputTransform">
                <br>
                <button class="submit-btn btn btn-info">Submit</button>
            </form>
        </div>
        <div class="col col-4">
            <form action=""  onsubmit="return onFrmSubmit(this)" class="box-form">
                <h3 class="box-form--title">Appstore Top Paid (another)</h3>
                <input type="text" data-sg-id="sg-appstore-top-paid2" class="inputTransform">
                <br>
                <button class="submit-btn btn btn-info">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col col-8"></div>
        <div class="col col-4">
            <h3 class="box-form--title">HTML CSS</h3>
            <form action=""  onsubmit="return onFrmSubmit(this)" class="box-form">
                <div class="suggestion-container">
                    <input type="text" data-sg-id="sg-appstore-top-free__" class="inputTransform suggestion-input">
                    <br>
                    <div class="suggestion-list show">
                        <ul>
                            <li>
                                <div class="flex">
                                    <img class="item-img" alt="alt" src="http://is4.mzstatic.com/image/thumb/Purple128/v4/32/7e/ce/327ece67-3ebe-a39b-fb34-71ca3d917823/AppIcon-1x_U007emarketing-85-220-7.png/200x200bb.png">
                                    <span class="item-title">PayPal Cash Wallet: Send Money</span>
                                </div>
                                <div class="item-btn"></div>
                            </li>
                            <li>
                                <div class="flex">
                                    <img class="item-img" alt="alt" src="http://is4.mzstatic.com/image/thumb/Purple128/v4/32/7e/ce/327ece67-3ebe-a39b-fb34-71ca3d917823/AppIcon-1x_U007emarketing-85-220-7.png/200x200bb.png">
                                    <span class="item-title">Tool glasses</span>
                                </div>
                                <div class="item-btn"></div>
                            </li>
                            <li>
                                <div class="flex">
                                    <img class="item-img" alt="alt" src="http://is4.mzstatic.com/image/thumb/Purple128/v4/32/7e/ce/327ece67-3ebe-a39b-fb34-71ca3d917823/AppIcon-1x_U007emarketing-85-220-7.png/200x200bb.png">
                                    <span class="item-title">Tool glasses</span>
                                </div>
                                <div class="item-btn"></div>
                            </li>
                            <li>6121212</li>
                            <li>121212</li>
                            <li>121212</li>
                            <li>9121212</li>
                            <li>121212</li>
                            <li>111212</li>
                            <li>121212</li>
                            <li>131212</li>
                            <li>141212</li>
                        </ul>
                    </div>
                </div>

                <button class="submit-btn btn btn-info">Submit</button>
            </form>
        </div>
    </div>

</div>


<script>
  function onFrmSubmit (formEle) {
    alert('Input value: ' + formEle.querySelector('input[data-sg-id]').value)

    return false;
  }
</script>
