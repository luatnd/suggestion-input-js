<html>
<head>
    <title>The demo</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../dist/css/index.css">
    <link rel="stylesheet" href="../dist/css/main.css">

    <!--
    Module load method is CORS enabled.
    So to try the module load method, you need to run this page by http[s] protocol,
    Origin is `null` while using file:// protocol => Is not allowed
    -->

    <!--
    Using this option when using http://
    -->
    <!-- in case ES6 modules are supported -->
    <script src="../src/index.js" type="module"></script>
    <!-- in case ES6 modules aren't supported -->
    <script src="../dist/Suggestion.js" defer nomodule></script>

    <!--
    Using this option when using file://
    -->
    <!--<script src="../dist/bundle.js" defer></script>-->
</head>
<body>

<div class="page">
    <div class="row">
        <div class="col col-6">
            <h3>First suggestion demo</h3>
            <input type="text" data-sg-id="sg-appstore-top-free1" class="inputTransform">
        </div>
        <div class="col col-6">
            <h3>This is 2nd instance</h3>
            <input type="text" data-sg-id="sg-appstore-top-paid1" class="inputTransform">
        </div>
    </div>
    <div class="row">
        <div class="col col-6">
            <h3>Another suggestion demo</h3>
            <form action="#" onsubmit="onFrmSubmit">
                <input type="text" data-sg-id="sg-appstore-top-free2" class="inputTransform">
                <button>Submit</button>
            </form>
        </div>
        <div class="col col-6">
            <h3>HTML CSS</h3>
            <form action=""  onsubmit="return onFrmSubmit(this)">
                <div class="suggestion-container">
                    <input type="text" data-sg-id="sg-appstore-top-free__" class="inputTransform suggestion-input">
                    <div class="suggestion-list"></div>
                </div>

                <button class="submit-btn btn btn-info">Submit</button>
            </form>
        </div>
    </div>

</div>


<script>
  function onFrmSubmit (formEle) {
    alert('Input value: ' + formEle.querySelector('input[data-sg-id]').value)

    return false;
  }
</script>
<script type="module">
  console.log('this is loaded final');

</script>
<script nomodule>
  console.log('this is loaded final [no module]');
  window.addEventListener('DOMContentLoaded', function () {
    var sgInstance1 = new Suggestion('sg-appstore-top-free1');
  });


</script>
</body>
</html>
